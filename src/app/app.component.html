<header>Angular ToDo</header>
<main>
  <ol class="tasks">
    List of tasks:
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.isDone" (change)="checkedToggle(this.task.description)">
      {{task.description}}
    </li>
  </ol>
  <app-add-task buttonTitle="Add new task" [tasks]="tasks"></app-add-task>

</main>
